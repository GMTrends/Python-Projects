<html>
<head>
    <title>Add record to MySQL Bookstore database</title>
</head>
<body>
    <form action="http://localhost:8088/insertbookstoresql.php"
          method="post">
        <p>Title<input type="text" size="40" name="title"></p>
        <p>Author<input type="text" size="40" name="author"></p>
        <p>PubNumb<input type="text" size="40" name="pubnumb"></p>
